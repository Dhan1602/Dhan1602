<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Velasquez</title>
    <style>
        body{
            background-color: black;
        }
    </style>
    <link rel="icon" href="http://drive.google.com/uc?export=view&id=1M3Q5uhZj0mI1V1DoKnM_tEtddixQ0Qn8">
</head>

<body>

    <script>
        window.onload = function () {

            var ln = navigator.language || navigator.userLanguage;
            let pagActual = window.location.pathname;


            if (ln == 'en' || ln == 'en-En' && !pagActual.includes("indexEn")) {
                window.location.href = '/lang/En/indexEn.html';
            } else if (ln == 'es-ES' || ln == "es" || ln == "es-419" || ln == "es-US"  && !pagActual.includes("indexEs")) {
                window.location.href = '/lang/Es/indexEs.html';
            } else if (ln == 'it' && !pagActual.includes("indexIt")) {
                window.location.href = '/lang/It/indexIt.html';
            } else {
                window.location.href = '/lang/En/indexEn.html';
            }

        }
    </script>
</body>

</html>
